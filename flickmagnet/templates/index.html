<%inherit file="base.html"/>

<div class="container">

<h2>Movies</h2>
<table class="table">
% for r in movies:
    <tr>
        <td>
            <img src="/t/${r['id']}.jpg" alt="">
        </td>
        <td>
            <h2 style="margin-top:0">${r['name'] | h}</h2>
            <p>${r['synopsis'] | h}</p>
        </td>
        <td class="btn-group-vertical" role="group" aria-label="...">
            <a class="btn btn-default" href="http://www.imdb.com/title/tt${'{0:07d}'.format(r['id'])}/" target="_blank">
                IMDB
                <span class="glyphicon glyphicon-book" aria-hidden="true"></span>
            </a>
            <!--
            <a class="btn btn-default" href="" target="_blank">
                Trailer
                <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
            </a>
            -->
            <a class="btn btn-success" href="/play?entity_type=movie&amp;entity_id=${r['id']}" target="_blank">
                Play
                <span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span>
            </a>
        </td>
    </tr>
% endfor
</table>

<h2>TV Series</h2>
<table class="table">
% for r in episodes:
    <tr>
        <td>
            ${r['series_name'] | h}
        </td>
        <td>
            ${'S{0:02d}E{0:02d}'.format(r['season_number'], r['number'])}
        </td>
        <td>
            ${r['synopsis'] | h}
        </td>
        <td>
            <a href="http://www.imdb.com/title/tt${'{0:07d}'.format(r['id'])}" target="_blank">
                IMDB
            </a>
        </td>
        <td>
            <a href="/play?entity_type=episode&amp;entity_id=${r['id']}" target="_blank">
                Play
            </a>
        </td>
    </tr>
% endfor
</table>

</div>
