<%inherit file="base.html"/>

<div class="container">

    <div class="panel panel-default">
      <div class="panel-body">
        <p>Your browser's video player might not work great. Try opening the "Open in Video Player" stream with a video player like <a href="http://www.videolan.org/">VLC</a>.</p>

        <div class="btn-group" role="group" aria-label="...">
            <a class="btn btn-default" href="/stream?magnet_file_id=${magnet_file_id}">Download Video</a>
            <a class="btn btn-default" href="/xspf?magnet_file_id=${magnet_file_id}">Open in Video Player</a>
        </div>

      </div>
    </div>

    <div class="embed-responsive embed-responsive-16by9">
        <video controls preload="auto" autoplay poster="/t/${entity_id}.jpg">
            <source src="/stream?magnet_file_id=${magnet_file_id}" type="video/mp4">
        </video>
    </div>

</div>
