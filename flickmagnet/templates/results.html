<%inherit file="base.html"/>

<div class="container">

<table class="table">
% for r in results:
    <tr>
        <td>
            <img src="/t/${r[1]}.jpg" alt="">
        </td>
        <td>
            <h2 style="margin-top:0">${r[2] | h}</h2>
            <p>${r[2] | h}</p>
        </td>
        <td class="btn-group-vertical" role="group" aria-label="...">
            <a class="btn btn-default" href="http://www.imdb.com/title/tt${'{0:07d}'.format(r[1])}/" target="_blank">
                IMDB
                <span class="glyphicon glyphicon-book" aria-hidden="true"></span>
            </a>
            <a class="btn btn-success" href="/play?entity_type=movie&amp;entity_id=${r[1]}" target="_blank">
                Play
                <span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span>
            </a>
        </td>
    </tr>
% endfor
</table>

</div>
