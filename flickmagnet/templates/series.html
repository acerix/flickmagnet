<%inherit file="base.html"/>

<div class="container mt-3">

  <div class="panel panel-default">
    <div class="panel-heading">${series['name'] | h}</div>
    <div class="panel-body">${series['synopsis'] | h}</div>
  </div>

% for r in episodes:

  <div class="panel panel-default">
    <div class="panel-heading">${'S' + str(r['season_number']) + ' E' + str(r['episode_number']) | h}</div>
  </div>

% endfor

</div>
